name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-${{github.ref_name}}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ACTION_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build . --tag ${{github.ref_name}}
          docker run ghcr.io/abi-interoperability-thesis/mysql-webservice:${{github.ref_name}}
          docker push ghcr.io/abi-interoperability-thesis/mysql-webservice:${{github.ref_name}}